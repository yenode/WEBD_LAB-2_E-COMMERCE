<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopKart</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar">
        <div class="logo">ShopKart</div>
        <input type="text" placeholder="Search for items, brands and more">
        <div class="links">
            <a href="#Login">Login/SignUp</a>
            <a href="#Cart">Cart</a>
            <a href="#Orders">Orders</a>
            <a href="#Seller">Become Seller</a>
        </div>
    </nav>

    <h2>CLOTHES</h2>
    <div class="items-container">
        <div class="product">
            <img src="img.jpg" alt="jacket">
            <div class="desc">
                <h3>Jackets</h3>
            </div>
        </div>
        <div class="product">
            <img src="coat.jpg" alt="coat">
            <div class="desc">
                <h3>Coat</h3>
            </div>
        </div>
        <div class="product">
            <img src="tshirts.jpg" alt="tshirt">
            <div class="desc">
                <h3>T-shirt</h3>
            </div>
        </div>
        <div class="product">
            <img src="jeans.jpg" alt="Jeans">
            <div class="desc">
                <h3>Jeans</h3>
            </div>
        </div>
        <div class="product">
            <img src="top.jpg" alt="TOP">
            <div class="desc">
                <h3>Top</h3>
            </div>
        </div>
    </div>

    <h2>ELECTRONICS</h2>
    <div class="items-container">
        <div class="product">
            <img src="laptop.jpg" alt="Laptop">
            <div class="desc">
                <h3>Laptop</h3>
            </div>
        </div>
        <div class="product">
            <img src="iphone2.jpg" alt="I-phone">
            <div class="desc">
                <h3>I-phone</h3>
            </div>
        </div>
        <div class="product">
            <img src="Watch2.jpg" alt="Watch">
            <div class="desc">
                <h3>Watch</h3>
            </div>
        </div>
        <div class="product">
            <img src="Camera.jpg" alt="Camera">
            <div class="desc">
                <h3>Camera</h3>
            </div>
        </div>
        <div class="product">
            <img src="Headphone.jpg" alt="Headphone">
            <div class="desc">
                <h3>Headphone</h3>
            </div>
        </div>
    </div>
</body>

</html>
